name: Deploy Docker Image

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때만 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t cycle123/planmate:latest .
          docker push cycle123/planmate:latest
      
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 2222
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker stop  planmate-app
            docker rm  planmate-app
            docker pull cycle123/planmate
            docker run -d --name planmate-app \
              --network planmate-net \
              -p 8080:8080 \
              -e SPRING_DATASOURCE_URL=jdbc:postgresql://planmate-db:5432/planmate \
              -e SPRING_DATASOURCE_USERNAME=postgres \
              -e SPRING_DATASOURCE_PASSWORD=1234 \
              -e SPRING_REDIS_HOST=planmate-redis \
              -e SPRING_REDIS_PORT=6379 \
              cycle123/planmate
